# redissyncer 地址
syncserver: "http://dev:8080"
# 任务创建json
createtaskfile: "./tasks/single2single.json"
# 生成增量数据持续多长时间，单位为秒
gendataduration: 60
# 生成增量数据间隔，单位毫秒，该参数用于调节怎量数据生成的频率，避免频次太高引起redis宕机
datageninterval: 20
# 数据生成器线程数，并发生成数据，默认为cpu核数
gendatathreads: 8
# 垫底数据key后缀长度，key的结构为keytype_keysuffix
bigkvkeysuffixlen: 4
# 生成垫底数据的循环次数，循环次数决定生成垫底数据的数据量
bigkvloopstep: 20
# 垫底数据的过期时间，单位为秒
bigkvexpire: 3600
# 垫底数据value前缀的长度，根据该长度随机生成一个字符串用于value前缀
bigkvvalueprefixlen: 512
# 增量数据key后缀，key的结构为keytype_keysuffix
incrementkeysuffixlen: 4
# 增量数据循环长度，影响增量数据value长度或操作次数
incrementloopstep: 20
# 增量数据过期时间，单位秒
incrementexpire: 18000
# 数据校验每批次数量
comparebatchsize: 50
# 数据校验线程数量
comparethreads: 2
# 数据校验ttl差值，单位毫秒，差值在该范围内视为通过
comparettldiff: 100000
casetype: 0
